<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
        <div class="profile__avatar-edit">
          <image class="profile__avatar-edit-icon" src="<%=require('./images/edit-avatar.svg')%>" alt="Иконка редактирования аватара">
        </div>
      </div>
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__title" id="profile-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" id="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__text" id="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="edit-profile-popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" id="edit-profile_form" name="edit-profile_form">
        <button class="popup__close-button" id="edit-profile-popup-close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__field" type="text" minlength="2" maxlength="40" placeholder="Имя" required value="Жак-Ив Кусто" id="edit-profile-name-input" name="name">
        <span class="popup__input-error" id="edit-profile-name-input-error"></span>
        <input class="popup__field" type="text" minlength="2" maxlength="200"placeholder="О себе"  required value="Исследователь океана" id="edit-profile-job-input" name="about">
        <span class="popup__input-error" id="edit-profile-job-input-error"></span>
        <button class="popup__submit-btn" id="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="new-place-popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" id="new-place-popup-form" name="new_place_form">
        <button class="popup__close-button" id="new-place-popup-close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__field" type="text" minlength="2" maxlength="30" required id="new-place-name-input" placeholder="Название" name="name">
        <span class="popup__input-error" id="new-place-name-input-error"></span>
        <input class="popup__field" type="url" required id="new-place-link-input" placeholder="Ссылка на картинку" name="link">
        <span class="popup__input-error" id="new-place-link-input-error"></span>
        <button class="popup__submit-btn" id="new-place-popup__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="edit-avatar-popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" id="edit-avatar-popup-form" name="edit_avatar_form">
        <button class="popup__close-button" id="edit-avatar-popup-close-button" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <input class="popup__field" type="url" required id="edit-avatar-link-input" placeholder="Ссылка на картинку" name="link">
        <span class="popup__input-error" id="edit-avatar-link-input-error"></span>
        <button class="popup__submit-btn" id="edit-avatar-popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-image">
    <div class="popup__overlay popup__overlay_dark"></div>
    <div class="popup__container">
      <button class="popup__close-button" id="popup-image-close-button" type="button"></button>
      <img class="popup__image" src="#" id="popup-image-image" alt="Всплывающая картинка">
      <p class="popup__image-paragraph" id="popup-image-name"></p>
    </div>
  </div>

  <div class="popup" id="delete-card-popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" id="delete-card-popup-form" name="delete_card_form">
        <button class="popup__close-button" id="delete-card-popup-close-button" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__submit-btn" id="delete-card-popup__submit-btn" type="submit">Да</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <div class="element">
      <button class="element__delete-btn"></button>
      <div class="element__image-container">
        <img class="element__image" src="#">
      </div>
      <div class="element__footer">
        <h3 class="element__title"></h3>
        <div class="element__likes">
          <button class="element__like-button" type="button"></button>
          <p class="element__like-counter">0</p>
        </div>
      </div>
    </div>
  </template>

</body>

</html>
