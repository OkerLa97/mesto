<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="images/avatar-image.jpg" alt="Жак-Ив">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__title" id="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" id="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__text" id="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/Karajevsk.jpg" alt="Карачаевск">
        <div class="element__footer">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Elbrus.png" alt="Эльбрус">
        <div class="element__footer">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Dombai.png" alt="Домбай">
        <div class="element__footer">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Elbrus.png" alt="Эльбрус">
        <div class="element__footer">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Dombai.png" alt="Домбай">
        <div class="element__footer">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/Karajevsk.jpg" alt="Карачаевск">
        <div class="element__footer">
          <h3 class="element__title">Карачаево-Черкессия</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" id="popup__form" name="profile_form">
        <button class="popup__close-button" id="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__field" type="text" value="Жак-Ив Кусто" id="profile_name_input" name="profile_name_input">
        <input class="popup__field" type="text" value="Исследователь океана" id="profile_job_input" name="profile_job_input">
        <button class="popup__submit-btn" id="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
